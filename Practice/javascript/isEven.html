<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    function isEven(num) {

      return num % 2 === 0;
      
    }

    const num = parseInt(prompt("Enter any number to find Odd or Even"));

    if (isEven(num)) {
      alert(`the given number ${num} is Even`);
    } else {
      alert(`the given number is ${num} Odd`);
    }
  </script>
</body>
</html>
