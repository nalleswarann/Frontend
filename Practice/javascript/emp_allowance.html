    <title>Employee Allowance</title>

    <script>

        // Question 3

        /*

        Write a C program to input basic salary of an employee and calculate its Gross salary according to following:
        Basic Salary <= 10000 : HRA = 20%, DA = 80%
        Basic Salary <= 20000 : HRA = 25%, DA = 90%
        Basic Salary > 20000 : HRA = 30%, DA = 95%

        */

        var empName = prompt("Enter the employee name: ");

        var emp_bs = parseInt(prompt("Enter the Salary amount"));
        var HRA = 0, DA = 0, emp_gs = 0;
        

        if(emp_bs > 0) {
            if(emp_bs <= 10000) {
                HRA = emp_bs*0.20;
                DA = emp_bs*0.80
                emp_gs = emp_bs + HRA + DA 
                document.write(`your gross salary is ${emp_gs}`);
            } else if (emp_bs <= 20000) {
                HRA = emp_bs*0.25;
                DA = emp_bs*0.90;
                emp_gs = emp_bs + HRA + DA;
                document.write(`your gross salary is ${emp_gs}`);
            } else if (emp_bs > 20000) {
                HRA = emp_bs*0.30;
                DA = emp_bs*0.95;
                emp_gs = emp_bs + HRA + DA;
                document.write(`your gross salary is ${emp_gs} and allowance of HRA `);
            } else {
                alert("Nothing");
            }
        } else {
            alert("Enter the employee salary");
        }


    </script>
