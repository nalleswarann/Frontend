<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill</title>
    <script>

        // Elctricity Bill

        /* Write a C program to input electricity unit charges and calculate total electricity bill according to the given condition:
        For first 50 units Rs. 0.50/unit
        For next 100 units Rs. 0.75/unit
        For next 100 units Rs. 1.20/unit
        For unit above 250 Rs. 1.50/unit
        An additional surcharge of 20% is added to the bill

*/

        var unit = parseInt(prompt("Enter the no. of units consumed: ", 100));

        var unit_50 = unit*0.50;
        var unit_150 = unit*0.70;
        var unit_250 = unit*1.20;
        var unit_251 = unit*1.50;

        if (unit > 0) {
            if (unit <= 50) {
                document.write(`Your bill amount is ${unit_50}`);
            } else if (unit > 50 && unit <= 150) {
                document.write(`your bill amount is ${unit_150}`);
            } else if (unit > 150 && unit <= 250) {
                document.write(`your bill amount is ${unit_250}`);
            } else if (unit > 250) {
                document.write(`your bill amount is ${unit_251}`);
            } else {
                document.write("No an issue");
            }
        } else {
            alert("You haven't enter any units");
        }

    </script>
