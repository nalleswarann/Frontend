<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Head-Body-Foot</title>
</head>
<body>
    <center>
        <h2>Invoice</h2>
    <table>
        <thead>
            <th>S. No</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Rice</td>
                <td>2 Kg</td>
                <td>80</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Wheat</td>
                <td>5 Kg</td>
                <td>200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Oil</td>
                <td>1 Ltr</td>
                <td>150</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><b>Total</b></td>
                <td><b>430</b></td>
            </tr>
        </tfoot>
    </table>
    </center>
</body>
</html>
